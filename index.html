<!DOCTYPE html>
<html>
    <head>
        <Title>Tic-Tac-Toe Game</Title>
        
        <link rel="stylesheet" href="Tic-Tac-Toe-CSS.css">
    </head>

    <body>
        <h1 class = "Game">Tic-Tac-Toe</h1>
        <pre class = "Note">Rules:</pre>

        <div class = "Notes">
            <p>• Player 1 is "X" and Player 2 is "O"</p>
            <p>• The first player who get 3 marks in 
            a row(Down, Up, Across, or Diagonally) is the winner</p>
            • When all the squares are full, if no one has 3 marks in a row, The Game will be a Tie.
        </div>

        <div class= "Winner"></div>

        <h3 class = "Game Turn"></h2>

        <div class = "WholeGrid">
            <div class = "Rows">
                <div class = "Sections a"></div>
                <div class = "Sections b"></div>
                <div class = "Sections c"></div>
            </div>

            <div class = "Rows">
                <div class = "Sections d"></div>
                <div class = "Sections e"></div>
                <div class = "Sections f"></div>
            </div>

            <div class = "Rows">
                <div class = "Sections g"></div>
                <div class = "Sections h"></div>
                <div class = "Sections i"></div>
            </div>

        </div>

        <button class = "Reset">Restart</button>


        <script src="Tic-Tac-Toe-JS.js"></script>
    </body>
</html>
